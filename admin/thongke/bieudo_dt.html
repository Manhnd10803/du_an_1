<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="bieudo.css" />
  </head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
  <body>
    <canvas id="myChart" style="width: 100%; max-width: 600px"></canvas>

    <script>
      var xValues = [
        "Thứ Hai",
        "Thứ Ba",
        "Thứ Tư",
        "Thứ Năm",
        "Thứ Sáu",
        "Thứ Bảy",
        "Chủ Nhật",
      ];
      var yValues = [
        500000, 1000000, 2000000, 2300000, 5000000, 4300000, 1000000,
      ];
      var barColors = [
        "red",
        "green",
        "blue",
        "orange",
        "brown",
        "black",
        "violet",
      ];

      new Chart("myChart", {
        type: "bar",
        data: {
          labels: xValues,
          datasets: [
            {
              backgroundColor: barColors,
              data: yValues,
            },
          ],
        },
        options: {
          legend: { display: false },
          title: {
            display: true,
            text: "Biểu đồ thống kê doanh thu theo tuần",
          },
        },
      });
    </script>
  </body>
</html>
