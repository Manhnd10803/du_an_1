    <link rel="stylesheet" href="view/css/dangnhap.css" />
    <script>
      // lấy giá trị của một input
      function getValue(id) {
        return document.getElementById(id).value.trim();
      }

      // hiển thị lỗi
      function showError(key, mess) {
        document.getElementById(key + "_error").innerHTML = mess;
      }

      function validate() {
        let flag = true;

        // tai khoan
        let username = getValue("username");
        if (
          username == "" ||
          username.length < 5 ||
          !/^[a-zA-Z0-9]+$/.test(username)
        ) {
          flag = false;
          showError("username", "Vui lòng kiểm tra lại tài khoản* ");
        }
        // mat khau
        let password = getValue("password");
        if (
          password == "" ||
          password.length < 5 ||
          !/^[a-zA-Z0-9]+$/.test(password)
        ) {
          flag = false;
          showError("password", "Vui lòng kiểm tra lại password* ");
        }
        return flag;
      }
    </script>
  </head>

    <div class="container">

          <form action="" method="post">
            <input
              type="text"
              name="username"
              id="username"
              
              placeholder="Email/Số điện thoại"
            />
            <span id="username_error"></span>
            <!--  -->
            <input type="text" placeholder="Nhập mật khẩu" />
            <div class="C">
              <a href="">Quên mật khẩu?</a>
              <a href="">Đăng nhập với SMS</a>
            </div>
            <div class="D">
              <a href=""><input type="submit" onclick="return validate()" value="Đăng nhập >" /></a>
            </div>
          </form>
        </div>
      </div>
    </div>
